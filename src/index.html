<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="./img/brocolie.png" alt="brocolie" />
        <div class="product-info">
          <h4>Brocoli</h4>
          <p class="stock">en stock</p>
        </div>
        <p class="prix">CHF 4.35</p>
      </div>
      <div class="product">
        <img src="./img/fromage.png" alt="fromage" />
        <div class="product-info">
          <h4>Le Gruyère</h4>
          <p class="stock">en stock</p>
        </div>
        <p class="prix">CHF 11.00</p>
      </div>
      <div class="product">
        <img src="./img/carot.png" alt="carot" />
        <div class="product-info">
          <h4>Carottes mini</h4>
          <p class="stock">plus que 1 en stock</p>
        </div>
        <p class="prix">CHF 5.20</p>
      </div>
      <div class="product">
        <img src="./img/chips.png" alt="chips" />
        <div class="product-info">
          <h4>Chips paprika Zweifel</h4>
          <p class="stock">en stock</p>
        </div>
        <p class="prix">CHF 5.95</p>
      </div>
      <div class="button">
        <p>Passer à la caisse</p>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
